<!-- base.html: Used for the general structure of pages -->

<!DOCTYPE html>
<html lang="fr">

<!-- Contains the header -->
<head>
    <!-- Metadata (page information) -->
    <!-- Keywords -> keywords, viewport -> optimize mobile layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas SALI--ORLIANGE">
    <meta name="keywords" content="Scrapy, HTML, JS, CSS, Flask, Mongo, Python">

    <!-- Allows adjusting the title on each page -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Links this page and its content to a CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css) }}">

    <!-- Links this page to an icon -->
    <link rel="icon" href="{{ url_for('static', filename='img/porsche.ico') }}">

    <!-- Allows adding fields based on the page -->
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <!-- Div containing links to other pages -->
        <a href="{{ url_for('home') }}">Accueil</a>
        <a href="{{ url_for('visualisation') }}">Visualisation</a>
    </nav>

    <!-- Contains the body of the web page -->
    <div class="content">
        {% block body %}{% endblock %}
    </div>

    <!-- Contains the footer of the web page -->
    <footer>
        <div class="footer">
            <!-- University Gustave Eiffel Logo -->
            <img src="{{ url_for('static', filename='img/logo_univ.png') }}" class="logo" alt="University Gustave Eiffel Logo">

            <!-- Copyright -->
            <div class="copyright">
                Copyright © 2024 / 2025
            </div>

            <!-- Credits -->
            <div class="credits">
                Lucas SALI--ORLIANGE, encadrés par Jérémy SURGET & William CARDOSO
            </div>

            <!-- Unit -->
            <div class="unit">
                DSIA-4201C: Data Engineering
            </div>

            <!-- ESIEE Paris Logo -->
            <img src="{{ url_for('static', filename='img/logo_esiee.png'}}" class="logo" alt="ESIEE Paris Logo">
        </div>
    </footer>
</body>

</html>
